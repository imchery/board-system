<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임시 비밀번호 안내</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f5f5f5;">
<div style="max-width: 600px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif;">
    <!-- 헤더 -->
    <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 30px; text-align: center; border-radius: 10px 10px 0 0;">
        <h1 style="color: white; margin: 0;">🔐 임시 비밀번호 안내</h1>
    </div>

    <!-- 본문 -->
    <div style="background-color: #ffffff; padding: 30px; border-radius: 0 0 10px 10px;">
        <p style="font-size: 16px; color: #333; line-height: 1.6; margin-bottom: 20px;">
            안녕하세요,<br>
            요청하신 임시 비밀번호가 발급되었습니다.
        </p>

        <!-- 임시 비밀번호 박스 -->
        <div style="background-color: #f8f9fa; padding: 20px;
                    margin: 20px 0; border-radius: 8px;
                    border-left: 4px solid #667eea;">
            <p style="margin: 0 0 10px 0; color: #666; font-size: 14px;">
                임시 비밀번호
            </p>
            <p style="margin: 0; font-size: 28px; font-weight: bold;
                      color: #667eea; letter-spacing: 3px;" th:text="${temporaryPassword}">
                Ab12@!cd
            </p>
        </div>

        <!-- 보안 안내 -->
        <div style="background-color: #fff3cd; padding: 15px;
                    border-radius: 8px; margin: 20px 0;
                    border-left: 4px solid #ffc107;">
            <p style="margin: 0; color: #856404; font-size: 14px; line-height: 1.6;">
                ⚠️ <strong>보안 안내</strong><br>
                • 로그인 후 <strong>반드시 비밀번호를 변경</strong>해주세요<br>
                • 임시 비밀번호는 타인에게 노출되지 않도록 주의하세요<br>
                • 본인이 요청하지 않았다면 즉시 고객센터로 문의해주세요
            </p>
        </div>

        <!-- 안내 문구 -->
        <p style="font-size: 14px; color: #666; text-align: center; margin-top: 30px;">
            임시 비밀번호로 로그인한 후 꼭 새 비밀번호로 변경해주세요.
        </p>
    </div>

    <!-- 푸터 -->
    <div style="text-align: center; padding: 20px; color: #999; font-size: 12px;">
        <p style="margin: 5px 0;">© 2025 Board System. All rights reserved.</p>
        <p style="margin: 5px 0;">이 메일은 발신 전용입니다.</p>
    </div>
</div>
</body>
</html>
